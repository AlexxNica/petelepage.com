---
layout: default
title: Home - Pete LePage
---

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    {% for post in site.posts limit:5 %}
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <small><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }}</small>
      </h2>
      <article>
        {{ post.excerpt }}
      </article>
      <hr />
    {% endfor %}
    <ul class="pager">
      <li><a href="/blog/page2/">More</a></li>
    </ul>
  </div>
  <div class="col-md-2"></div>
</div>
