---
layout: default
---

<h2>Tag: {{ page.tag }}</h2>

<div class="row">
  <div class="col-md-8">
    <ul class="list-unstyled">
      {% for post in page.posts %}
        <li class="tag-item">
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <div>
            {{ post.date | date_to_string }}
            <ul class="list-inline tag-cloud">{{ post | tags }}</ul>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default post-details hidden-xs">
      <div class="panel-heading">
        <h3 class="panel-title">Tags</h3>
      </div>
      <div class="panel-body">
        <ul class="list-inline tag-cloud">
          {{ site | tag_cloud }}
        </ul>
      </div>
    </div>
  </div>
</div>
