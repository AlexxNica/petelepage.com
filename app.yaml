application: petele-blog
version: 20140516-01
runtime: python27
threadsafe: true
api_version: 1

builtins:
- remote_api: on

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest


handlers:
- url: /blog/
  static_files: blog/index.html
  upload: blog/index.html

- url: /blog/
  static_dir: blog

- url: /photography/
  static_files: photography/index.html
  upload: photography/index.html

- url: /photography/
  static_dir: photography

- url: /scratch/
  static_files: scratch/index.html
  upload: scratch/index.html

- url: /scratch
  static_dir: scratch

- url: /css
  static_dir: css

- url: /fonts
  static_dir: fonts

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /favicon.png
  static_files: static/favicon.png
  upload: static/favicon.png

- url: /humans.html
  static_files: static/humans.html
  upload: static/humans.html

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /rss.xml
  static_files: static/rss.xml
  upload: static/rss.xml

- url: /sitemap.xml
  static_files: static/sitemap.xml
  upload: static/sitemap.xml

- url: /index.html
  static_files: index.html
  upload: index.html

- url: /
  static_files: index.html
  upload: index.html

- url: .*
  script: app.application